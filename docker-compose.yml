services:
  votesession-cache:
    container_name: votesession-cache
    image: redis:6.0
    restart: always
    ports:
      - "6379:6379"
    networks:
      - votesession-network

  votesession-database:
    container_name: votesession-database
    image: postgres:14-alpine
    ports:
      - "5432:5432"
    volumes:
      - votesession-dbdata:/data/db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    networks:
      - votesession-network

volumes:
  votesession-dbdata:


networks:
  votesession-network:
    driver: bridge

name: "DEV DEPLOY"

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "Host *" >> ~/.ssh/config
          echo "    StrictHostKeyChecking no" >> ~/.ssh/config
      
      - name: Verify SSH Configuration
        run: |
          # Verifique a chave privada
          echo "Conteúdo da chave privada:"
          cat ~/.ssh/id_rsa
          echo "------------------------------------"
          
          # Verifique as permissões da chave
          echo "Permissões da chave:"
          ls -l ~/.ssh/id_rsa
          echo "------------------------------------"
          
          # Verifique o arquivo de configuração SSH
          echo "Conteúdo do arquivo de configuração SSH:"
          cat ~/.ssh/config

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ vars.EC2_USERNAME }}@${{ vars.EC2_HOST }} << 'EOF'
            # Comandos Docker que você deseja executar
            docker ps
          EOF

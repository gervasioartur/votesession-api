name: "DEV DEPLOY"

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up SSH
        run: |
          echo "Verificando se o diretório .ssh existe:"
          ls -la ~/.ssh
          echo "------------------------------------"
          
          # Verifique a chave privada
          echo "Verificando a chave privada:"
          if [ -f ~/.ssh/id_rsa ]; then
            echo "Conteúdo da chave privada:"
            cat ~/.ssh/id_rsa
            echo "------------------------------------"
          else
            echo "Chave privada não encontrada!"
          fi

          # Verifique as permissões da chave
          echo "Permissões da chave:"
          if [ -f ~/.ssh/id_rsa ]; then
            ls -l ~/.ssh/id_rsa
          else
            echo "Chave privada não encontrada!"
          fi
          echo "------------------------------------"

          # Verifique o arquivo de configuração SSH
          echo "Conteúdo do arquivo de configuração SSH:"
          if [ -f ~/.ssh/config ]; then
            cat ~/.ssh/config
          else
            echo "Arquivo de configuração SSH não encontrado!"
          fi

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ vars.EC2_USERNAME }}@${{ vars.EC2_HOST }} << 'EOF'
            # Comandos Docker que você deseja executar
            docker ps
          EOF

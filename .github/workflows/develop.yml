name: "DEV DEPLOY"
on:
  push:
    branches:
      - develop
permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    uses: ./.github/workflows/terraform.yml
    with:
      environment: develop
      aws-assume-role-arn: "${{ vars.AWS_ASSUME_ROLE_ARN }}"
      aws-region: "sa-east-1"
      aws-statefile-s3-bucket: "${{ vars.AWS_STATEFILE_S3_BUCKET }}"
      aws-lock-dynamodb-table: "${{ vars.AWS_LOCK_DYNAMODB_TABLE }}"
      database_name: "${{ vars.DATABASE_NAME }}"
      database_password: "${{ vars.DATABASE_PASSWORD }}"
      database_username: "${{ vars.DATABASE_USERNAME }}"
      database_instance_name: "${{ vars.DATABASE_INSTANCE_NAME }}"
      redis_cluster_id: "${{ vars.REDIS_CLUSTER_ID }}"
      redis_cluster_name: "${{ vars.REDIS_CLUSTER_NAME }}"